<script>
      $("#takeIntoMind").click(function(){

           if($(this).hasClass("rememberPW")){
               $(this).removeClass().addClass("on");
             }else if($(this).hasClass("on")){
                   $(this).removeClass().addClass("rememberPW");
             }

      })
      

      $("#submitBtn").click(function(){

            Datas({
                  url:"mobile/login.htm",
                  datas:{
                    "userName":$("#ACCOUNT").val(),
                    "password":$("#password").val()
                 

                    
                  },
                  success:function(data){
                       
                          if(data.status){
                           
                              
                                 layer.msg('登录成功');
                                 $.session.set("userName",data.data.userName);
                                     $.session.set("truname",data.data.trueName);
                                      $.session.set("mobile",data.data.mobile);
                                        $.session.set("departNames",data.data.depart.departName);
                                          $.session.set("userid",data.data.id);
                                             $.session.set("departHead",data.data.departHead); 
                                                $.session.set("onceOFF",true); 
                                                 $.session.set("departId",data.data.departId);
                                            
                                                  
                                                     window.location.href="homePage_Nav.html";
                              
                                
                           }else{
                            layer.msg(data.message);  
                          }

                  },
                  error:function(){
                       layer.msg('服务器异常，请联系管理员');
                  }

                })

               

      })

</script>
